<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Translate options</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="switch.css">
    </head>
    <body class="popup">
        <div class="popup popup--title">
            <img src="icons/icon24.png" alt="icon translate">
            <h2>Translate options</h2>
        </div>
        <div class="popup--activate">
            <span id="popup--activate--title"></span>
            <div class="toggle-button">
                <input type="checkbox" name="toggle-button" class="toggle-button-checkbox" id="toggle-button" tabindex="0" checked>
                <label class="toggle-button-label" for="toggle-button"></label>
            </div>
        </div>
        <form>
            <div>
                <label for="source-translate-language">Choose the source language*</label>
                <select id="source-translate-language" name="source-translate-language" class="popup popup--select">
                    <option value="fr">French</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="de">Deutsch</option>
                    <option value="zh">Chinese</option>
                    <option value="ru">Russian</option>
                </select>
            </div>
            <div>
                <label for="target-translate-language">Choose the target language*</label>
                <select id="target-translate-language" name="target-translate-language" class="popup popup--select">
                    <option value="fr">French</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="de">Deutsch</option>
                    <option value="zh">Chinese</option>
                    <option value="ru">Russian</option>
                </select>
            </div>
            <button id="submit-button" type="submit" class="popup popup--button">Submit</button>
        </form>
        <div class="popup popup--refresh popup--refresh--disable" id="refresh">
            <span>Refresh this page</span>
            <p>Click the button below for changes to take effect.</p>
            <button id="refresh-button" type="button" class="popup popup--refresh--button popup--button">Refresh</button>
        </div>
        <script type="text/javascript" src="languages.js"></script>
        <script type="text/javascript" src="popup.js"></script>
    </body>
</html>
