<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Translate options</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body style="width: 300px" class="popup">
        <h2>Translate options</h2>
        <form id="form">
            <div>
                <label for="source-translate-language">Choose the source language</label>
                <select id="source-translate-language" name="source-translate-language">
                    <option value="">--Please choose language--</option>
                    <option value="fr">French</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="de">Deutsch</option>
                    <option value="ch">Chinese</option>
                    <option value="ru">Russian</option>
                </select>
            </div>
            <div>
                <label for="target-translate-language">Choose the target translation language</label>
                <select id="target-translate-language" name="target-translate-language">
                    <option value="">--Please choose language--</option>
                    <option value="fr">French</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="de">Deutsch</option>
                    <option value="ch">Chinese</option>
                    <option value="ru">Russian</option>
                </select>
            </div>
            <button id="submit-button" type="submit">Submit</button>
        </form>
        <script type="text/javascript" src="popup.js"></script>
        <script type="text/javascript" src="helper.js"></script>
    </body>
</html>
